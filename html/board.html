<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../css/myPage.css" type="text/css">
     <link rel="stylesheet" href="../css/board.css" type="text/css">
     <link rel="shortcut icon" href="#">
     <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
     <title>게시판</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar__menu">
            <li id="loginPath"><a href="./login.html">Login</a></li>
            <li id="joinPath"><a href="./join.html">Join</a></li>
            <li id="boardPath"><a href="./board.html">Board</a></li>
        </ul>
    </nav> 
    <h2 id="pageTit" style="padding-left: 80px; padding-top: 10PX;">공유 게시판</h2>
    <hr/>
    <article id="contentList_area" class="article">
        <table class="table table-bordered table-hover dt-responsive">
            <colgroup>
                <col width="7%">
                <col width="*">
                <col width="10%">
                <col width="8%">
                <col width="20%">
            </colgroup>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>댓글수</th>
                    <th>등록일</th>
                </tr>
            </thead>
            <tbody id="contetList">
               
            </tbody>
        </table>
        <!-- pagenation -->
        <div class="buttons"></div>
    </article>

    <!--글 작성 form-->
    <div class="write-area" id="writeForm" style="display: none;">
        <form action="">
            <div style="display: inline-block;">
                <span>제목</span>
                <input type="text" id="cntTitle"  placeholder="제목을 입력헤주세요.">
            </div>
            <div >
                <span>내용</span>
                <textarea name="" id="cntBody" cols="50" rows="7"></textarea>
            </div>    
        </form>
    </div>

    <!-- 게시글 상세보기 영역 -->
    <div class="article" id="detail-area" style="display:none;">
        <div>
            <div id="detail_title" style="font-weight: bolder;">제목</div>
            <div id="detail_content">내용</div>
        </div>
        <div>
            <h3>댓글</h3>
            <div id="comment-area"></div>
            <div>
                <input type="text" id="comment_input" placeholder="댓글을 작성해주세요.">
                <button type="button" id="commentBtn" onclick="addComment();">추가</button>
            </div>
        </div>
    </div>

    <!-- 버튼영역 -->
    <div style="display: inline-block; padding-left: 75px;">
        <button type="button" id="writeBtn" onclick="writeCnt();">글쓰기</button>
        <button type="button" id="submitCnt" onclick="submitCnt();" style="display: none;">등록</button>
        <button type="button" id="listBtn" onclick="showList();">목록</button>
    </div>

<script src="../js/board.js"></script>  
<script src="../js/jquery-3.7.0.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>  
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
