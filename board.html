    <h2>공유 게시판</h2>
    <!--목록 table-->
    <div class="container" id="content-table">
        <table  class="table table-hover">
            <colgroup>
                <!-- <col width="100px">

                <col width="200px"> -->
            </colgroup>
            <thead >
                <tr>
                    <th >순번</th>
                    <th >제목</th>
                    <th >작성자</th>
                    <th>날짜</th>
                    <th >댓글수</th>

            </thead>
            <tbody id="content-list" class="">

                    <td>1</td>

    <!--글 작성 form-->
    <div class="container" id="writeForm" style="display: none;">
        <h2>글 작성하기</h2>
        <form action="">
            <div style="display: inline-block;">
                <span>제목</span>
                <input type="text" placeholder="제목을 입력헤주세요.">
            </div>
            <div >
                <span>내용</span>
                <textarea name="" id="" cols="50" rows="7"></textarea>
            </div>    
        </form>
    </div>
       
    <div style="display: inline-block;">
        <button type="button" id="writeBtn" onclick="writeCnt();">글쓰기</button>
        <button type="button" id="submitCnt" onclick="submitCnt();" style="display: none;">등록</button>
        <button type="button" id="listBtn" onclick="showList();">목록</button>
    </div>
