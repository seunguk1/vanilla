<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/myPage.css" type="text/css">
    <link rel="shortcut icon" href="#">
    <script src="../js/jquery-3.7.0.min.js"></script>
    <title>회원가입</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar__menu"></ul>
    </nav>
    <h2 align="center">회원가입을 진행해주세요</h2>
    <form action="">
        <table class="joinForm" border="1px" bordercolor="grey" align="center">
            <tr>
                <td colspan="2" bgcolor="lightblue" align="center">회원 기본 정보</td>
            </tr>
            <tr>
                <td class="joinForm_title">아이디</td>
                <td>
                    <input size="28" type="text" id="userId" placeholder="영문+숫자 조합 최대 10자리">
                    <button type="button" onclick="duplCheck();">중복확인</button>
                </td>
            </tr>
            <tr>
                <td class="joinForm_title">비밀번호</td>
                <td><input size="28" type="password" id="userPwd" placeholder="영문+숫자 조합 최대 15자리"></td>
            </tr>
            <tr>
                <td class="joinForm_title">비밀번호 확인</td>
                <td>
                    <input size="28" type="password" id="userPwd_chk" placeholder="비밀번호를 한 번 더 입력해주세요">
                    <p id="caution_1" style="display:none;color:red;">입력하신 비밀번호가 다릅니다.</p>
                </td>
            </tr>
            <tr>
                <td class="joinForm_title">이름</td>
                <td><input size="15" type="text" id="userName" ></td>
            </tr>
            <tr>
                <td class="joinForm_title">나이</td>
                <td>
                    <select name="" id="userAge">
                        <option value="">선택</option>
                        <option value="10">10대</option>
                        <option value="20">20대</option>
                        <option value="30">30대</option>
                        <option value="40">40대</option>
                        <option value="50">50대</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
    <div align="center">
        <button id="submitBtn" onclick="submit();">확인</button>
        <button id="cancelBtn">취소</button>
    </div>
    <script src="../js/nav.js"></script>
    <script src="../js/join.js"></script>
</body>
</html>
