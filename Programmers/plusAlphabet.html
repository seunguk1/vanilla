<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>plusAlphabet</title>
</head>
<body>
    <!-- <div>

    <div style="padding-left: 50px; padding-top: 50px;">
        <button style="padding: 1%;" onclick="solution();">실행</button>
    </div>
    <script>
        function solution() {
            let answer = 0;
            const alphabet = ['R', 'E', 'A', 'D', 'W', 'I', 'T', 'L', 'S', 'K'];
            const num = [1, 0, 0, 0, 1, 0, 0, 0, 1, 0];
            const arr = [];

            for(let i=alphabet.length-1; i>=0; i--){
                for(let j=0; j<10; j++){
                    num.splice(i, 1, num[i]+1);
                    if(confirm(num)){
                        answer++;
                        arr.push(num);
                    }
                    console.log(num);
                }
            }
            console.log(answer);
            console.log(arr);
            // return answer;
        }

        function confirm(num) {
            let correct = false;
            // 검증식
            let value_1 = Number(String(num[0])+String(num[1])+String(num[2])+String(num[3]));
            let value_2 = Number(String(num[4])+String(num[0])+String(num[5])+String(num[6])+String(num[1]));
            let value_3 = Number(String(num[6])+String(num[2])+String(num[7])+String(num[9]));
            let result =  Number(String(num[8])+String(num[9])+String(num[5])+String(num[7])+String(num[7])); 
            
            if( result === (value_1 + value_2 + value_3)){
                correct = true;
            }

            return correct;
        }
    </script>
</body>
</html>
